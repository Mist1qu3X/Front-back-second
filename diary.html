<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Учебный дневник - Личный сайт студента</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Навигация -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" aria-label="Основная навигация">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-code"></i> Турдахунов Руслан
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
        aria-expanded="false" aria-controls="navbarNav" aria-label="Переключить навигацию">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="projects.html">Проекты</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="diary.html" aria-current="page">Дневник</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="gallery.html">Галерея</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contacts.html">Контакты</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Заголовок страницы -->
    <section class="page-header py-4">
        <div class="container">
            <h1 class="text-center">Мой учебный прогресс</h1>
        </div>
    </section>

    <!-- Основной контент -->
    <section class="diary-section py-5">
        <div class="container">
            <div class="row">
                <!-- Записи дневника -->
                <div class="col-lg-8 mb-4">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h3 class="mb-0">Записи дневника</h3>
                            <button class="btn btn-outline-warning btn-sm me-2 btn-animated" id="clearDiaryBtn">
                                <i class="fas fa-broom"></i> Очистить всё
                            </button>
                            <button class="btn btn-primary btn-animated" data-bs-toggle="modal" data-bs-target="#addEntryModal">
                                <i class="fas fa-plus"></i> Добавить запись
                            </button>
                        </div>
                        <div class="card-body">
                            <div id="diary-entries">
                                <!-- Записи будут добавлены через JavaScript -->
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Текущие курсы -->
                <div class="col-lg-4">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="mb-0">Текущие курсы</h3>
                        </div>
                        <div class="card-body">
                            <div class="course-progress mb-3">
                                <div class="d-flex justify-content-between">
                                    <span>Веб-разработка</span>
                                    <span>90%</span>
                                </div>
                                <div class="progress">
                                    <div class="progress-bar progress-bar-animated" style="width: 90%"></div>
                                </div>
                            </div>
                            <div class="course-progress mb-3">
                                <div class="d-flex justify-content-between">
                                    <span>JavaScript</span>
                                    <span>70%</span>
                                </div>
                                <div class="progress">
                                    <div class="progress-bar progress-bar-animated" style="width: 70%"></div>
                                </div>
                            </div>
                            <div class="course-progress mb-3">
                                <div class="d-flex justify-content-between">
                                    <span>React</span>
                                    <span>50%</span>
                                </div>
                                <div class="progress">
                                    <div class="progress-bar progress-bar-animated" style="width: 50%"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Футер -->
    <footer class="bg-dark text-white py-4">
        <div class="container text-center">
            <p>&copy; 2025 Турдахунов</p>
        </div>
    </footer>

    <!-- Модальное окно добавления записи -->
    <div class="modal fade" id="addEntryModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Добавить запись в дневник</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="diaryEntryForm">
                        <div class="mb-3">
                            <label for="entryDate" class="form-label">Дата</label>
                            <input type="date" class="form-control" id="entryDate" required>
                        </div>
                        <div class="mb-3">
                            <label for="entryTitle" class="form-label">Заголовок</label>
                            <input type="text" class="form-control" id="entryTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="entryDescription" class="form-label">Описание</label>
                            <textarea class="form-control" id="entryDescription" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="entryStatus" class="form-label">Статус</label>
                            <select class="form-select" id="entryStatus" required>
                                <option value="completed">Завершено</option>
                                <option value="in-progress">В процессе</option>
                                <option value="planned">Запланировано</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-animated" data-bs-dismiss="modal">Отмена</button>
                    <button type="button" class="btn btn-primary btn-animated" id="saveEntryBtn">Сохранить</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
