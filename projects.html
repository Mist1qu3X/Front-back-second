<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проекты - Личный сайт студента</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Локальные стили для этой страницы */
        .page-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .content-wrapper {
            flex: 1;
        }
        
        .projects-container {
            min-height: 400px; /* Минимальная высота контейнера проектов */
        }
    </style>
</head>
<body>
    <div class="page-container">
        <!-- Навигация -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" aria-label="Основная навигация">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <i class="fas fa-code"></i> Турдахунов Руслан
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
        aria-expanded="false" aria-controls="navbarNav" aria-label="Переключить навигацию">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Главная</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="projects.html" aria-current="page">Проекты</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="diary.html">Дневник</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="gallery.html">Галерея</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contacts.html">Контакты</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="content-wrapper">
            <!-- Заголовок страницы -->
            <section class="page-header py-4">
                <div class="container">
                    <h1 class="text-center">Мои проекты</h1>
                </div>
            </section>

            <!-- Фильтры проектов -->
            <section class="filters-section py-3 bg-light">
                <div class="container">
                    <div class="d-flex justify-content-center flex-wrap">
                        <button class="btn btn-outline-primary m-1 filter-btn btn-animated active" data-filter="all">Все</button>
                        <button class="btn btn-outline-primary m-1 filter-btn btn-animated" data-filter="html">HTML</button>
                        <button class="btn btn-outline-primary m-1 filter-btn btn-animated" data-filter="js">JavaScript</button>
                        <button class="btn btn-outline-primary m-1 filter-btn btn-animated" data-filter="react">React</button>
                    </div>
                </div>
            </section>

            <!-- Проекты -->
            <section class="projects-section py-5">
                <div class="container">
                    <div class="row projects-container" id="projects-container">
                        <!-- Проекты будут добавлены через JavaScript -->
                    </div>
                </div>
            </section>
        </div>

        <!-- Футер -->
        <footer class="bg-dark text-white py-4">
            <div class="container text-center">
                <p>&copy; 2025 Турдахунов</p>
            </div>
        </footer>
    </div>

    <!-- Модальное окно проекта -->
    <div class="modal fade" id="projectModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="projectModalTitle">Название проекта</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="projectModalBody">
                    <!-- Контент модального окна будет добавлен через JavaScript -->
                </div>
                <div class="modal-footer">
                    <a href="#" class="btn btn-primary btn-animated" id="projectLiveLink" target="_blank">Живая версия</a>
                    <a href="#" class="btn btn-outline-primary btn-animated" id="projectCodeLink" target="_blank">Исходный код</a>
                    <button type="button" class="btn btn-secondary btn-animated" data-bs-dismiss="modal">Закрыть</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
